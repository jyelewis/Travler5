	<script type="text/javascript" src="/r/js/jquery-ui.js"></script>

	<link rel="stylesheet" type="text/css" href="/r/js/fancybox/jquery.fancybox.css"/>

	<link href='http://fonts.googleapis.com/css?family=Black+Ops+One|Righteous' rel='stylesheet' type='text/css'>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<script type="text/javascript">
		(function(){
			var checkOverflow = function(el){
			   var curOverflow = el.style.overflow;

			   var isOverflowing = el.clientWidth < el.scrollWidth 
				  || el.clientHeight < el.scrollHeight;

			   el.style.overflow = curOverflow;

			   return isOverflowing;
			};
			var isApp = function(el){
				if($('.window').length == 0){ //no windows are open
					return 0;
				}
				if($(el).parents().index($('.windowContent').get(0)) != -1){
					return checkOverflow($('.windowContent').get(0))
				}
				return 0;			
			};
			var isAppList = function(el){
				//.appList
				if($(el).parents().index($('#page_desktop_appListIcon .appList').get(0)) != -1){
					return checkOverflow($('#page_desktop_appListIcon .appList').get(0))
				}
				return 0;
			};
			var isLauncher = function(el){
				if($(el).parents().index($('#page_desktop__launcherScroll').get(0)) != -1){
					return checkOverflow($('#page_desktop__launcherScroll').get(0))
				}
				return 0;
			};
			document.ontouchmove = function(event){
				if(isApp(event.target)) { return; }
				if(isLauncher(event.target)){ return; }
				//doesnt work if(isAppList(event.target)){ return; }
				
				event.preventDefault(); //this stops the page scrolling on ios
			}
		})();
	</script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/r/js/travler.js"></script>
	<script type="text/javascript" src="/r/js/logic/desktopManager.js"></script>
